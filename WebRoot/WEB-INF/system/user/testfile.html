<script type="text/javascript"

<body>
	<script type="text/javascript">
		function upload() {
			$.ajaxFileUpload({
				url : '${base!}/common/uploadImg.do',
				secureuri : false,
				fileElementId : 'uploadFile',
				dataType : 'json',
				contentType : 'text/json',
				success : function(data, status) {
					alert("上传完成");
					//window.location="${base}/basicOperation/teacher.do";

				},
				error : function(data, status, e) {
					alert(e);
				}
			});

		}
	</script>
	<input id="uploadFile" name="uploadFile" type="file" value="导入数据"  class="col-xs-10 col-sm-5" />
	<input name="" type="button" value="上传" onclick="upload()" class="btn" />
</body>
