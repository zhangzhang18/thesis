
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
		<meta charset="utf-8" />
		<title>管理系统</title>
		<meta name="keywords" content="管理系统" />
		<meta name="description" content="管理系统" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="${base}/resource/hsr/assets/css/reset.css">
        <link rel="stylesheet" href="${base}/resource/hsr/assets/css/supersized.css">
        <link rel="stylesheet" href="${base}/resource/hsr/assets/css/style.css">

        <style type="text/css">
<!--
.STYLE1 {font-size: 40px}
-->

     <script type="text/javascript">

		<#if errors??>
		 var errmsg="${errors}" ;
		 alert(errmsg);
		</#if>
</script>

    <body>

        <div class="page-container">
            <h1 class="STYLE1">信科毕业论文选题系统</h1>
	
            <form action="${base!}/login/login.do" method="post">
                <input type="text" name="username" class="username" placeholder="用户名">
                <input type="password" name="password" class="password" placeholder="密码">
				<input type="text" name="captcha" class="captcha" placeholder="验证码">
        		<img src="${base}/jcaptcha.jct" onclick="this.src='${base}/jcaptcha.jct?d='+new Date()"/>
                <button type="submit">登录</button>
                <div class="error"><span>+</span></div>
            </form>

        </div>
		
        <!-- Javascript -->
        <script src="${base}/resource/hsr/assets/js/jquery-1.8.2.min.js"></script>
        <script src="${base}/resource/hsr/assets/js/supersized.3.2.7.min.js"></script>
        <script src="${base}/resource/hsr/assets/js/supersized-init.js"></script>
        <script src="${base}/resource/hsr/assets/js/scripts.js"></script>
