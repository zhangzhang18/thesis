<!DOCTYPE html>
<html>
<head>
<title>MyHtml.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">
<link href="${base}/resource/hsr/acedown/assets/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="${base}/resource/hsr/acedown/assets/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="${base}/resource/hsr/acedown/assets/css/ace.min.css" />
<link rel="stylesheet"
	href="${base}/resource/hsr/acedown/assets/css/ace-rtl.min.css" />
<link rel="stylesheet"
	href="${base}/resource/hsr/acedown/assets/css/ace-skins.min.css" />
<script src="${base}/resource/hsr/assets/js/jquery-1.8.2.min.js"></script>

</head>

<body style='width:99%;'>
	<div class="page-content">
		<div class="page-header">
			<h1>
				个人管理 <i class="icon-double-angle-right"></i> <small> 修改资料 </small>
			</h1>
		</div>
		<!-- /.page-header -->
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal" id="update"
					action="${base!}/student/stupdate.do" method="post" role="form">
					<input type="hidden" name="class" value="${student.class!}">
					<input type="hidden" name="class" value="${student.tid!}">
					<input type="hidden" name="class" value="${student.sex!}">

					<div class="space-4"></div>

					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="form-field-1">姓名*</label>
						<div class="col-sm-9">
							<input type="text" id="stuname" name="stuname" readonly
								value="${student.stuname!}" class="col-xs-10 col-sm-5"/>
							<span id="namePrompt"></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="form-field-1">学号*</label>
						<div class="col-sm-9">
							<input type="text" id="stuid" name="stuid"
								value="${student.stuid!}" class="col-xs-10 col-sm-5" readonly />
							<span id="namePrompt"></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="form-field-1">密码*</label>
						<div class="col-sm-9">
							<input type="password" id="stupwd" name="stupwd"
								class="col-xs-10 col-sm-5" /> <span id="namePrompt"></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="form-field-1">确认密码*</label>
						<div class="col-sm-9">
							<input type="password" id="Pwd" name="pwd"
								class="col-xs-10 col-sm-5" /> <span id="namePrompt"></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div>
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" id="forSubmit" type="button"
								onclick="update()">
								<i class="icon-ok bigger-110"></i> 提交
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="icon-undo bigger-110"></i> 重置
							</button>
						</div>
					</div>
				</form>

				<script type="text/javascript">
					function update() {
						if ($("input[name=stuname]").val() == "") {
							alert("用户名不能为空!");
							return false;
						}
					
						if ($("input[name=stupwd]").val() != ""
								&& $("input[id=Pwd]").val() == "") {

							alert("请填写确认密码!");
							return false;
						}
						if (!chkpwd()) {
							return false;
						}
						$("#update").submit();
					}
					function chkpwd() {
						if ($("input[name=stupwd]").val() != $(
								"input[id=Pwd]").val()) {
							// 		        				alert($("input[name=passWord]").val());
							// 		           				alert($("input[id=password]").val());
							alert("密码不同,请重新输入!");
							return false;
						} else {
							return true;
						}
					}
				</script>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.page-content -->
</body>
</html>
